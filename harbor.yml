# Configuration file of Harbor

# The IP address or hostname to access admin UI and registry service.
hostname: harbor.local

# http related config
http:
  port: 8084

# https related config
https:
  port: 8444
  certificate: /certs/harbor.crt
  private_key: /certs/harbor.key

internal_tls:
  enabled: true
  dir: /certs

network:
  ip_address: 172.20.0.1
  subnet: 172.20.0.0/16

# The initial password of Harbor admin
# It only works in first time to install harbor
# Remember Change the admin password from UI after launching Harbor.
harbor_admin_password: Harbor12345  # Consider changing to something more secure

# Database configuration
database:
  # Using existing PaQBoT database
  type: postgresql
  host: paqbot_database
  port: 5400
  username: harbor_user
  password: ${DB_PASSWORD:-root123}
  max_idle_conns: 50
  max_open_conns: 100
  database: harbor

# Docker configuration
docker:
  insecure_registry: false
  buildkit_builder: default
  buildx_install_url: ""  # Will use system installed buildx
  compose_version: v2
  proxy:
    http_proxy: 
    https_proxy: 
    no_proxy: localhost,127.0.0.1,harbor.local,.local

# The default data volume
data_volume: /data

# Log configurations
log:
  # options are debug, info, warning, error, fatal
  level: info
  # configs for logs in local storage
  local:
    rotate_count: 50
    rotate_size: 200M
    location: /var/log/harbor

# Trivy configuration
trivy:
  ignore_unfixed: false
  skip_update: false
  skip_java_db_update: false
  offline_scan: false
  security_check: vuln
  insecure: false
  timeout: 5m0s

jobservice:
  # Maximum number of job workers in job service
  max_job_workers: 10
  job_loggers:
    - STD_OUTPUT
    - FILE
  logger_sweeper_duration: 1 #days

notification:
  webhook_job_max_retry: 10
  webhook_job_http_client_timeout: 30
  endpoints:
    - url: http://paqbot_engine:5100/notifications
      auth_header: Bearer ${PAQBOT_TOKEN:-default-token}
      timeout: 30s
      events:
        - pushImage
        - pullImage
        - deleteImage
        - scanningCompleted
        - scanningFailed

# Enable purge _upload directories
upload_purging:
  enabled: true
  age: 168h
  interval: 24h
  dryrun: false

# Swarm configuration
swarm_mode:
  enabled: true
  worker_nodes: 1
  manager_nodes: 1

# Content filtering and security
security:
  content_trust:
    enabled: true
    token_auth: true
    notary_server: content-trust:4443
  vulnerability_scanning:
    enabled: true
    auto_scan: true
    scanner:
      - name: "Clair"
        url: "http://content-filter:6060"
        adapter: "clair"
  content_validation:
    enabled: true
    required: true
    providers:
      - name: "PaQBoT Engine"
        endpoint: "http://paqbot_engine:5100/validate"
        timeout: 30s
        required: true

# PaQBoT Integration
paqbot:
  engine_url: "http://paqbot_engine:5100"
  database_url: "postgresql://paqbot_user:securepassword@paqbot_database:5400/paqbot"
  content_filtering:
    enabled: true
    cache_ttl: 3600
    block_unknown: true
    categories:
      - name: "malware"
        action: "block"
      - name: "adult"
        action: "block"
      - name: "violence"
        action: "block"
      - name: "social"
        action: "monitor"

# Registry configuration
registry:
  relative_urls: true
  storage:
    filesystem:
      rootdirectory: /storage
    maintenance:
      uploadpurging:
        enabled: true
        age: 168h
        interval: 24h
        dryrun: false
  middlewares:
    - name: "content-trust"
      options:
        notary_server: "content-trust:4443"
    - name: "paqbot-filter"
      options:
        engine_url: "http://paqbot_engine:5100/filter"

# Configure external services
external_database:
  harbor:
    host: paqbot_database
    port: 5400
    db_name: harbor
    username: harbor_user
    password: ${DB_PASSWORD:-root123}
    ssl_mode: disable
    max_idle_conns: 100
    max_open_conns: 900

# This attribute is for migrator to detect the version of the .cfg file, DO NOT MODIFY!
_version: 2.12.0